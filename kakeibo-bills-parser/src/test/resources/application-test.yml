spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kakeibo_test
    username: test_user
    password: test_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket: test-bucket

logging:
  level:
    root: INFO
    org.springframework.boot: DEBUG